{% extends 'layout/legal_layout.html' %}
{% load widget_tweaks %}
{% block header %}
<div class = "row" style="background: none; box-shadow: none; margin-left: 1.2rem;">
    <h2 class="header pull-left">LEGAL | DELETE GS1 DOCUMENT </h2>
</div>
{% endblock%}
{% block content %}
<div class="row jumbotron card">
    <form method="POST">
        {% csrf_token %}
        Are you sure you want delete GS1 Document ( {{gs1docs.name }} )?
        <input class="btn btn-danger" type="submit" value="YES" /> OR <a href="{% url 'Legal:gs1docs_list'%}" class="btn btn-primary">NO</a>
    </form>
</div>
{% endblock %}
