{% extends 'layout/main_layout.html' %}
{% load widget_tweaks %}
{% block header %}
  <div class = "row" style="background: none; box-shadow: none; margin-left: 1.2rem;">
      <h2 class="header pull-left">HRM | DELETE DEPARTMENT</h2>
  </div>
{% endblock%}
{% block content %}
  <div class="jumbotron card">
      <form method="POST">
        {% csrf_token %}
        Are you sure you want delete {{department.name }} ?
        <input class="btn btn-danger" type="submit" value="YES" /> OR <a href="{% url 'departments:list_department'%}" class="btn btn-primary">NO</a>
      </form>
  </div>

{% endblock %}
